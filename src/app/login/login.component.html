<div class="container">
    <div class="header">
        <h1><b>BookShop</b>.in</h1>
    </div>
    <div class="form">
        <div class="main_form_div">
            <h2>Login</h2>
            <mat-form-field>
                <mat-label>UserName</mat-label>
                <input autocomplete="off" type="text" matInput [(ngModel)]='userName'>
            </mat-form-field>
            <button mat-flat-button color='primary' (click)='onContinue()'>Continue</button>
        </div>
    </div>
</div>
